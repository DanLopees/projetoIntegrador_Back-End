<!DOCTYPE html>
<html lang=”pt-br” xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Planeta Carros</title>

	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
	<!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<title>| Planeta Carro|</title>

</head>


<body>

		<header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Planeta Carros</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>

						<li class="nav-item"><a class="nav-link" href="/marcas">
								Listar Marcas
							</a></li>
						<li class="nav-item"><a class="nav-link" href="/cadastrarMarca">
								Cadastrar Marcas
							</a></li>

					</ul>
				</div>
			</div>
		</nav>

	</header>

	<div class="container">

		<h1>Detalhes da Marca:</h1>
		<div th:each="marca : ${marca}" class="container">

			<br>

			<p>
				<b>Marca:</b> <span th:text="${marca.nome}"></span>
			</p>
			<p>
				<b>Descrição da Marca:</b> <span th:text="${marca.descricao}"></span>
			</p>
			<p>
				<b>lançado em:</b> <span th:text="${marca.data}"></span>
			</p>
			<p>
				<b>Preço Médio:</b> R$ <span th:text="${marca.preco}"></span>
			</p>

			<br> <br>




			<h2>Cadastrar Carro:</h2>
			
			<th:block th:include="mensagemValidacao"></th:block>

			<br>

			<form method="post" th:object="${carro}">

				<div class="form-group">
					<div class="row">

						<div class="col">
							<label for=""><b>Carro:</b> </label> <input type="text" value=""
								name="nomeCarro" class="form-control" placeholder="Nome/modelo" required />
						</div>

						<div class="col">
							<label for=""><b>Preço de Venda: R$ </b> </label><input type="text" value="" name="placa"
								 placeholder="Somente números." class="validate form-control"
								required />
						</div>

						<div class="col">
							<label for=""><b>Tipo:</b> </label> <input type="text" value="" name="tipo"
								class="form-control" placeholder="Categoria do Veiculo" required />
						</div>

					</div>



				</div>

				<button type="submit" class="btn btn-success">Adicionar
					Carro</button>
			</form>


		</div>

		<br> <br>

		<h2>Cadastrados:</h2>

		<br>

		<table class="table table-hover table-responsive w-auto table-striped">
			<thead>
				<tr>
					<th scope="col">Nome do Carro:</th>
					<th scope="col">Preço de Venda:</th>
					<th scope="col">Tipo:</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="carro : ${carros}">
					<td><span th:text="${carro.nomeCarro}"></span></td>
					<td>R$ <span th:text="${carro.placa}"></span></td>
					<td><span th:text="${carro.tipo}"></span></td>
					<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('MC#deletarCarro').arg(0, carro.placa)).build()}"><button type="button"
								class="btn btn-danger">Excluir</button></a></td>
				</tr>


			</tbody>
		</table>


	</div>


	<div style="height: 100px;"></div>

	<div class="footer-copyright fixed-bottom bg-dark text-center py-3">
		<span class="text-light align-middle">| Planeta Carros | - ©
			2022 Copyright</span>
	</div>




	<!--JavaScript bootstrap-->
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

		</script>

</body>


</html>
